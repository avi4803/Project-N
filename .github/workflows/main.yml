name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  # 1. TEST / BUILD CHECK JOB
  # This runs on GitHub's servers first. If it fails, deploy never happens.
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validation Build (Docker)
        run: |
          cd main-backend
          docker build . --file Dockerfile --tag test-build

  # 2. DEPLOY JOB
  # Only runs if build-test succeeds
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/Project-N/main-backend
            
            # 1. Pull latest changes
            git pull origin main
            
            # 2. Stop old containers (to free up RAM before building)
            docker compose down || true
            
            # 3. Prune unused images to save disk space (Critical for Free Tier)
            docker system prune -f
            
            # 4. Build and Start
            docker compose up -d --build
            
            # 5. Verify it's running
            docker compose ps
         
           
        
         
